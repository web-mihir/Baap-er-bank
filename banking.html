<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Tailwind CDN -->
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Bankikng Page</title>
</head>

<body>
   <header>
      <h1 class="text-center text-5xl mt-16">Let's get some
         <span class="font-semibold text-purple-600">
            Moooney
         </span>
      </h1>
   </header>
   <main>
      <section class="p-4">
         <div class="grid sm:grid-cols-3 lg:grid-cols-3 gap-4 w-3/4 mx-auto mt-8">
            <div class="bg-blue-400 p-8 rounded">
               <h3 class="text-2xl">Deposit</h3>
               <h4 class="text-4xl">$<span id="total-deposit">00</span> </h4>
            </div>
            <div class="bg-lime-500 p-8 rounded">
               <h3 class="text-2xl">Widhdraw</h3>
               <h4 class="text-4xl">$ <span id="total-withdraw">00</span></h4>
            </div>
            <div class="bg-teal-400 p-8 rounded">
               <h3 class="text-2xl">Balance</h3>
               <h4 class="text-4xl">$ <span id="total-balance">1000</span></h4>
            </div>
         </div>
      </section>
      <section class="mx-auto px-28 mt-10">
         <div class="flex justify-around align-center">
            <div class="deposit-form">
               <h4>Please Deposit</h4>
               <input class="p-2 border" type="number" id="dep-field" placeholder="deposit">
               <button id="dep-btn" class="p-2 bg-blue-400">Deposit</button>
            </div>
            <div class="withdraw-form">
               <h4>Please Withdraw</h4>
               <input class="p-2 border" type="number" id="withdraw-field" placeholder="withdraw">
               <button id="withdraw-btn" class="p-2 bg-lime-500">Withdraw</button>
            </div>
         </div>
      </section>
   </main>
   <script src="js/bank.js"></script>
</body>

</html>
